short_bio: >-
  <p>
    Ke Xiao is a PhD student in the <a href="https://www.gla.ac.uk/schools/computing/research/researchsections/ida-section/knowledgeanddataengineeringsystems/" target="_blank">KDES Group</a> , 
    School of Computing Science at the University of Glasgow. He received his Master of Computer Technology from Beijing Institute of Technology in 2024 and his Bachelor of Software Engineering from Dalian University of Technology in 2021.
  </p>
  <p>
    His research focuses on developing a resilient Federated Learning (FL) framework to address availability and security challenges in edge computing environments. 
    His current research interests include federated learning, distributed machine learning, large language models, etc. 
    His work has been published in leading academic journals and conferences, such as IEEE TMC and IEEE ICDCS.
  </p>

